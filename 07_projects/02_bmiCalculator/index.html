<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="outer">
        <h1 class="outerClass">BMI Calculator</h1>
        
    <form>
        <label for="height">Height in CM: </label>
        <input class="outerClass" type="number" id="height" >
        <br>
        <br>

        <label for="weight">Weight in KG: </label>
        <input class="outerClass" type="number" id="weight">
        <br>
        <br>

        <button class="outerClass">Calculate</button>
    </form>

        <div id="results"></div>

        <div class="outerClass">
            <h3 class="inner">BMI Weight Guide</h3>
            <p class="inner">Under Weight = Less than 18.6</p>
            <p class="inner">Normal Range = 18.6 and 24.9</p>
            <p class="inner">Overweight = Greater than 24.9</p>
        </div>
    </div>

    <script src="project2.js"></script>
</body>
</html>
